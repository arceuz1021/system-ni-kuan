<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://kit.fontawesome.com/801ce2f884.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/reg.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="horizontal-container">
        <div class="form-container">
            <h1><i class="fa-brands fa-wpforms"></i> Registration Form</h1>
            <form id="registrationForm">
                <div class="row mb-3 my-4 d-flex">
                    <div class="col-md-6">
                        
                        <label for="address" class="form-label big-text"><i class="fa-solid fa-user"></i> User details</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="middleName" class="form-label">Middle Name:</label>
                        <input type="text" class="form-control" id="middleName" name="middleName">
                    </div>
                    <div class="col-md-6">
                        <label for="suffix" class="form-label">Suffix:</label>
                        <select name="suffix" class="form-select" id="suffix">
                            <option value="">Choose...</option>
                            <option value="Sr.">Sr.</option>
                            <option value="Jr.">Jr.</option>
                            <option value="I">I</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="birthday" class="form-label">Birthday:</label>
                        <input type="date" class="form-control" id="birthday" name="birthday" required>
                        <span id="age" class="form-text">Age: </span>
                    </div>
                    <div class="col-md-6">
                        <label for="contactNumber" class="form-label">Contact Number:</label>
                        <input type="tel" class="form-control" id="contactNumber" name="contactNumber" placeholder="+63" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="address" class="form-label big-text"><i class="fa-solid fa-address-book"></i> Address</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Region *</label>
                        <select name="region" class="form-select form-select-md" id="region"></select>
                        <input type="hidden" class="form-control form-control-md" name="region_text" id="region-text" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Province *</label>
                        <select name="province" class="form-select form-select-md" id="province"></select>
                        <input type="hidden" class="form-control form-control-md" name="province_text" id="province-text" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">City / Municipality *</label>
                        <select name="city" class="form-select form-select-md" id="city"></select>
                        <input type="hidden" class="form-control form-control-md" name="city_text" id="city-text" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Barangay *</label>
                        <select name="barangay" class="form-select form-select-md" id="barangay"></select>
                        <input type="hidden" class="form-control form-control-md" name="barangay_text" id="barangay-text" required>
                    </div>
                </div>
                <div class="row mb-3 d-flex justify-content-center">
                    <div class="col-md-6">
                        <label for="street-text" class="form-label d-flex justify-content-center">Street (Optional)</label>
                        <input type="text" class="form-control" name="street_text" id="street-text">
                    </div>

                    <div class="row mb-3 my-4 d-flex">
                        <div class="col-md-6">
                            <label for="address" class="form-label big-text"><i class="fa-solid fa-circle-info"></i> Log in details</label>
                        </div>
                    </div>

                    <div class="row mb-3 my-0">
                        <div class="col-md-12">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control narrower-input" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control narrower-input" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and one special character, and at least 8 or more characters" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control narrower-input" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                    <hr>
                <div class="row mb-3 d-flex justify-content-center mt-3">
                    <div class="col-md-6 center-btn d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary p-2 w-100">Register</button>
                    </div>
                </div>
                <div class="login-link mt-0">
                    <p>Have an account? <a href="/login">Log in here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/location.js"></script> <!-- Link to your JS file -->
</body>
</html>
